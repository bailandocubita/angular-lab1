<body>
    <div class="container">
        <h1>TODO List</h1>
        <p>A place to store your todos</p>

        <input [(ngModel)]="searchText" type="text" placeholder="Filter your to-dos"/>
       
        <ol class="list" >
            
            <li *ngFor="let todo of todos | filter:searchText ; index as i">
                <p>{{ i + 1 }}.</p>
                <button class="completeButton" (click)="completeTask(todo)" *ngIf="!todo.completed">complete</button>
                <p [ngClass]="{strikethrough: todo.completed}" >{{todo.task}}</p>
                <button (click)="removeTask(todo)" class="xButton">X</button>
            </li>
        </ol>


        <input [(ngModel)]="newTask" type="text" placeholder="Add your to-do"/>

        <button class="addButton" (click)="addTask()">Add</button> 
    </div>
    <!-- <fa-icon [icon]="faCoffee"></fa-icon>
    <i class="fas fa-times"></i> -->
</body>
