<body>
    <div class="container">
        <h1>TODO List</h1>
        <p>A place to store your todos</p>

        <input type="text" placeholder="Filter your to-dos"/>
       
        <ol class="list" >
            
            <li *ngFor="let todo of todos; index as i">
                <button class="completeButton" (click)="updateCompleted()" *ngIf="!todo.completed">complete</button>
                <p [ngClass]="{strikethrough: todo.completed}" >{{todo.task}}</p>
                <button class="xButton">X</button>
            </li>
        </ol>


        <input type="text" placeholder="Add your to-do"/>

        <button class="addButton" (click)="addItem()">Add</button> 
    </div>
    <!-- <fa-icon [icon]="faCoffee"></fa-icon>
    <i class="fas fa-times"></i> -->
</body>
